<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let btn = document.querySelector('#loginBtn');
            let user = document.querySelector('input[type="text"]');
            let pass = document.querySelector('input[type="password"]');
            let eye = document.querySelector('button');
            

            user.addEventListener('input', checkInput);
            pass.addEventListener('input', checkInput);
            function checkInput() {
                if (user.value.trim().length === 0 || pass.value.trim().length === 0) {
                    btn.disabled = true;
                    btn.classList.remove('bg-emerald-400');
                    btn.classList.add('bg-slate-500');
                } else {
                    btn.disabled = false;
                    btn.classList.remove('bg-slate-500');
                    btn.classList.add('bg-emerald-400');
                }
            }

            checkInput();

            // document.addEventListener('click', function (event) {
            //     if (event.target === btn && btn.disabled) {
            //         alert('按钮被禁用');
            //     }
            // }, true);


            btn.addEventListener('click', function () {
                if (!btn.disabled) {
                    alert('已送出');
                    location.reload();
                }
            });

           
            eye.addEventListener('click', function () {
                eye.classList.toggle('active')
                if(pass.type==='password'){
                    pass.type='text'
                }else{pass.type='password'}
            });
            
        });
    </script>

            myButton.addEventListener('click', function () {

            });
        });
    </script> -->
</head>

<body>
    <div class="flex items-center justify-center min-h-screen ">
        <div class="bg-white/40 xl:w-1/5 lg:w-1/4 md:w-1/3  rounded-sm flex items-center flex-col p-6">
            <h1 class="text-white font-black xl:text-7xl md:text-7xl text-7xl font-serif tracking-wide drop-shadow-xl">Login</h1>
            <!-- <h5 class="text-white font-black">
                帳號:
            </h5> -->
            <input type="text" placeholder="username"
                class=" w-9/12 rounded-sm text-slate-700 font-medium  w-3/5 p-0.5 my-4">

            <!-- <h5 class="text-white  font-black">
                密碼:
            </h5> -->
          <div  class="w-9/12 text-slate-700 font-medium rounded-sm w-3/5 relative">
             <input type="password" placeholder="password" class=" p-0.5 rounded-sm w-full"  >
            <button></button>
          </div>
           
            <div class="my-0.5 mr-auto pl-8">
                <input type="checkbox">
                <label class=" text-slate-700  font-medium ">記住我</label>
            </div>


            <input type="button" id="loginBtn" value="提交"
                class="bg-emerald-400 rounded-lg text-white w-9/12 font-black mb-1.5 p-0.5 h-9 text-center cursor-pointer">

            <input type="button" value="註冊" class=" rounded-lg text-white w-6/12 font-black cursor-pointer">

        </div>

    </div>
